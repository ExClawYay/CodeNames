version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codenames-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - FIREBASE_CREDENTIALS=${FIREBASE_CREDENTIALS}
      - SERVER_PORT=8080
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - codenames-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codenames-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080/api
      - VITE_WS_URL=ws://localhost:8080/api/ws
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - codenames-net

  nginx:
    image: nginx:latest
    container_name: codenames-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - codenames-net

networks:
  codenames-net:
    driver: bridge

volumes:
  firebase-data:
